{% extends "base.html" %}

{% block content %}

{% for obj in object_list %}

<div class="post">
	<div>
		<div>
				<h2>
					{{obj.article}} | {{obj.section}}
				</h2>
				<p>
                   {{obj.body}}
                   <strong>{{obj.author}}</strong>

                   <a class="btn btn-primary btn-large"  href="{% url 'article_detail' obj.id  %}">Learn more</a>

				</p>
				
					
				
			
		</div>
	</div>


 




{% endfor %}

{% endblock %}
