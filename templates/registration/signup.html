{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}


{% block content %}

<h1>Sign Up</h1>
<div class="form-container ">
    <div class='form-content'>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign Up" class="btn btn-success">
        </form>
    </div>
  
</div>
   

{% endblock content %}
